<mat-card>
  <h1>OUR NEWS</h1>
  <mat-list-item *ngFor="let article of articles">
    <div class="article">
      <h3>{{ article.title }}</h3>
      <h5>{{ article.content }}</h5>
      <br />
      <h6>Author: {{ article.author }}</h6>
      <b>TAGS: {{ article.description }}</b>

      <br />
    </div>
  </mat-list-item>
</mat-card>
