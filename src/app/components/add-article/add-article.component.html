<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Topic</mat-label>
        <input
          matInput
          placeholder="login"
          name="fname"
          required
          [(ngModel)]="title"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Content</mat-label>
        <input
          matInput
          placeholder="First name"
          name="fname"
          required
          [(ngModel)]="content"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input
          matInput
          placeholder="Last Name"
          name="lname"
          required
          [(ngModel)]="description"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [translate]="'register.register-button'"
      (click)="addArticle()"
    ></button>
  </mat-card-actions>
</mat-card>
