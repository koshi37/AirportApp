<mat-toolbar>
  <span class="logo" routerLink="/home" routerLinkActive="active"
    >INTELIGENTNE LOTNISKO</span
  >

  <a
    *ngIf="loginService.isAdminLoggedIn()"
    [translate]="'general.addArticle'"
    class="choice"
    routerLink="/addArticle"
    routerLinkActive="active"
  ></a>

  <a
    *ngIf="loginService.isUserLoggedIn()"
    [translate]="'menu-bar.information'"
    class="choice"
    routerLink="/home"
    routerLinkActive="active"
  ></a>

  <a
    *ngIf="loginService.isUserLoggedIn()"
    [translate]="'menu-bar.reservations'"
    class="choice"
    routerLink="/reservations"
    routerLinkActive="active"
  ></a>

  <a
    *ngIf="!loginService.isUserLoggedIn()"
    [translate]="'menu-bar.register'"
    routerLink="/register"
    routerLinkActive="active"
    class="choice"
  ></a>

  <a
    *ngIf="!loginService.isUserLoggedIn()"
    routerLink="/login"
    routerLinkActive="active"
    [translate]="'menu-bar.login'"
  ></a>

  <a
    *ngIf="loginService.isUserLoggedIn()"
    routerLink="/connections"
    routerLinkActive="active"
    [translate]="'menu-bar.connections'"
  ></a>

  <a
    *ngIf="loginService.isUserLoggedIn()"
    routerLink="/search"
    routerLinkActive="active"
    [translate]="'menu-bar.search'"
  ></a>

  <a
    *ngIf="loginService.isUserLoggedIn()"
    [translate]="'menu-bar.logout'"
    class="choice"
    routerLink="/logout"
    routerLinkActive="active"
  ></a>
</mat-toolbar>
