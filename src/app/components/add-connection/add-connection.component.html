  <mat-form-field>
    <mat-label>Starting airport</mat-label>
    <mat-select [(ngModel)]="starting_airport">
      <mat-option *ngFor="let airport of airports" [value]="airport"
        >{{ airport.city.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Destination airport</mat-label>
    <mat-select [(ngModel)]="destination_airport">
      <mat-option *ngFor="let airport of airports" [value]="airport"
        >{{ airport.city.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width" name="lname">
    <mat-label>Price</mat-label>
    <input
      matInput
      placeholder="Price"
      [(ngModel)]="price"
      name="price"
      required
    />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Date</mat-label>
    <input
      matInput
      placeholder="YYYY-MM-DD"
      [(ngModel)]="date"
      name="date"
      required
    />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Time</mat-label>
    <input
      matInput
      placeholder="HH:MM:SS"
      [(ngModel)]="time"
      name="time"
      required
    />
  </mat-form-field>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [translate]="'add-connection.apply'"
      (click)="createConnection()"
      routerLink="/connections"
    ></button>
  </mat-card-actions>
</mat-card>
